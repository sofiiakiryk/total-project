<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat+Alternates:wght@200;300;400;500;600&family=Noto+Sans:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>format</title>
    <script src="main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <select name="" id="" onchange="window.location.href=this.value;">
          <option value="#choosenum">Вгадай число</option>
          <option value="#rock-paper">Камінь - ножиці - папір</option>
          <option value="#football">Футбол</option>
          <option value="#bornyear">Перевір свій рік народження</option>
          <option value="#slider">Команда</option>
        </select>
        <div class="header-menu">
          <div class="logo">
            <img src="header-logo.png" alt="" class="logo" />
          </div>

          <div class="content">
            <img src="button.png" alt="" />
            <h2 class="user">Привіт,User</h2>
          </div>
        </div>
        <div class="popular-games"></div>
      </div>
    </header>
    <div class="games">
      <h1 class="games-title">Популярні інтерактивні ігри</h1>
      <div class="line"><img src="line.png" alt="" /></div>

      <h2 id="bornyear" class="game-title">Перевір в який рік ти народився</h2>

      <div class="">
        <div class="container btn">
          <input type="введість текст" class="btn-title year-born" />

          <button class="btn-logo">
            <img src="btn.png" alt="" class="btn-image" />
          </button>

          <p id="result"></p>
        </div>
      </div>
    </div>
    <div class="line"><img src="line.png" alt="" /></div>
    <h2 id="choosenum" class="game-title">
      Вгадай число, яке загадав комп’ютер
    </h2>
    <div class="">
      <div class="container btn">
        <input type="введість текст" id="userGuess" class="btn-title" />

        <button class="btn-logo" onclick="guessNumber()">
          <img src="btn.png" alt="" class="btn-image" />
        </button>
      </div>
      <p id="res"></p>
    </div>
    <div class="line"><img src="line.png" alt="" /></div>
    <div class="rock-paper">
      <h2 id="rock-paper" class="game-title">Камінь - ножиці - папір</h2>
      <div class="cards">
        <img src="rock.png" alt="" onclick="playGame(1)" class="rock" />
        <img src="scissors.png" alt="" onclick="playGame(2)" class="scissors" />
        <img src="paper.png" alt="" onclick="playGame(3)" class="paper" />
      </div>
      <div class="score">
        <p class="score-title">Pахунок:</p>
        <p id="computerScore" class="computer-score">Комп'ютер-</p>
        <p id="userScore" class="user-score">Ви-</p>
      </div>
      <p id="resul"></p>
    </div>

    <div class="line"><img src="line.png" alt="" /></div>
    <div class="football">
      <h2 id="football" class="game-title">Футбол</h2>
      <div class="field">
        <img src="ball.png" alt="" class="ball" />
      </div>
    </div>
    <div class="slider">
      <h2 id="slider" class="team">Наша Команда</h2>
      <div class="container">
        <head>
          <meta name="viewport" content="width=device-width, initial-scale=1" />
        </head>
        <body>
          <div class="slideshow-container">
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="247.png" style="width: 100%" />
              <div class="text">Caption Text</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="css.jpg" style="width: 100%" />
              <div class="text">Caption Two</div>
            </div>

            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="html.png" style="width: 100%" />
              <div class="text">Caption Three</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
          </div>
          <br />

          <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>

          <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
              showSlides((slideIndex += n));
            }

            function currentSlide(n) {
              showSlides((slideIndex = n));
            }

            function showSlides(n) {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              let dots = document.getElementsByClassName("dot");
              if (n > slides.length) {
                slideIndex = 1;
              }
              if (n < 1) {
                slideIndex = slides.length;
              }
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex - 1].style.display = "block";
              dots[slideIndex - 1].className += " active";
            }
          </script>
        </body>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
